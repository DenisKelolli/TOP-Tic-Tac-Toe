<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tic Tac Toe</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <button class="play_again_button">Play Again</button>
    <div class="grid-container">
        <div class="grid-item" data-index="1">Item 1</div>
        <div class="grid-item" data-index="2">Item 2</div>
        <div class="grid-item" data-index="3">Item 3</div>
        <div class="grid-item" data-index="4">Item 4</div>
        <div class="grid-item" data-index="5">Item 5</div>
        <div class="grid-item" data-index="6">Item 6</div>
        <div class="grid-item" data-index="7">Item 7</div>
        <div class="grid-item" data-index="8">Item 8</div>
        <div class="grid-item" data-index="9">Item 9</div>
    </div>
    <div class="counter">0</div>
    <div class="winner"></div>

    <script src="script.js"></script>
</body>
</html>
